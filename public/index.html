<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidea Trivia Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> Novidea Hybrid Trivia</h1>
        <div id="status-message" class="loading">注 爪 砖拽...</div>
    </header>

    <main id="app-container">
        <div id="quiz-load-section" class="card">
            <h2>注转 砖</h2>
            <p>专 转  砖 (Questionnaire ID) 砖专爪 注  转 砖拽 砖.</p>
            <input type="text" id="quiz-id-input" placeholder="住 ID 砖 (: 1)">
            <button id="load-quiz-button">注 砖</button>
            <p id="load-status"></p>
        </div>

        <div id="trivia-screen" class="card hidden">
            <h2 id="question-header"></h2>
            <p id="question-text"></p>
            
            <div id="options-container" class="options">
                </div>

            <div id="feedback-area">
                </div>

            <button id="next-question-button" class="hidden">砖  >> </button>
        </div>

        <div id="results-screen" class="card hidden">
            <h2> 转爪转 砖拽</h2>
            <p id="final-score-text"></p>
            <div id="leaderboard-display">
                <h3>转  (砖拽 )</h3>
                <ul id="leaderboard-list">
                    </ul>
            </div>
            <button id="play-again-button"> 砖拽 砖</button>
            
            <div id="detailed-summary">
                <h3>住 驻专</h3>
                <div id="summary-list">
                    </div>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Hybrid Trivia Bot</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
